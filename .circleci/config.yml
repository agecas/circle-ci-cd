version: 2.1
jobs:
  build:
    working_directory: ~/src
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0 #circleci/node:7.10
    steps:
      - checkout
      - run:
          name: 'Show contents ...'
          command: cd src && ls
      - run:
          name: 'Restore Dependencies'
          command: cd src && dotnet restore
      - run:
          name: 'Build solution'
          command: cd src && dotnet build

  test:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0
    working_directory: ~/src
    steps:
      - run: cd src && dotnet test

  deploy:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0
    working_directory: ~/src
    steps:
      - run: echo deploy step

workflows:
  version: 2.1
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - hold:
          type: approval
          requires:
            - test
      - deploy:
          requires:
            - hold
          filters:
            branches:
              only:
                - master
